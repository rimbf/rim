<div class="container">
  <div *ngIf="upload">
    <div class="progress">
      <div class="progress-bar progress-bar-animated" 
      [ngStyle]="{ 'width': upload?.progress + '%' }"></div>
    </div>
    Progress: {{upload?.progress}}% Complete
  </div>


<div class="container">
  <h2 class="heading">Upload New Images</h2>
  <!-- multiple: provide more then one file -->
  <!-- choosefile button -->
  <input type="file" (change)="handleFiles($event)" multiple>
  <button class="btn btn-primary" (click)="uploadFiles()">Upload Images</button>
</div>
</div>
